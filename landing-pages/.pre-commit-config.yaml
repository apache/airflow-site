---
default_stages: [pre-commit, pre-push]
default_language_version:
  # force all unspecified python hooks to run python3
  python: python310
  node: "22.13.0"
exclude: ^(/site/static/external|landing-pages/site/layouts/partials/scripts.html|site/assets/scss/_variables.scss)
minimum_prek_version: '0.2.13'
repos:
  - repo: local
    hooks:
      - id: lint-css
        name: Lint CSS files
        entry: npx stylelint
        language: node
        files: \.scss$
        exclude: _roadmap.scss$|_rst-content.scss$
        pass_filenames: true
        additional_dependencies:
          - stylelint
      - id: lint-js
        name: Lint JS files
        entry: npx eslint
        language: node
        files: \.js$
        exclude: ^sphinx_airflow_theme/
        pass_filenames: true
        additional_dependencies:
          - eslint
          - eslint-plugin-import
